# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" , "test" , "development" ]
  pull_request:
    branches: [ "main" , "test" , "development" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Check out the repository under $GITHUB_WORKSPACE
      - name: Check out code
        uses: actions/checkout@v4

      # Install Miniconda
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.11 # Set Python version to 3.11
          environment-file: environment.yml # Use the environment.yml file
          activate-environment: myenv # Replace 'myenv' with the environment name in your environment.yml

      # Run tests using the activated environment
      - name: Run tests
        run: |
          conda activate myenv
          pytest # Replace with your testing framework if not using pytest
          
      # Optional: Run code quality checks (e.g., linting)
      - name: Lint code
        run: |
          conda activate myenv
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
